<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="/images/flexibility.jpg">
</head>
<body>
    <nav class="black">
        <div class="container">
            <a href="#" class="brand-logo">Workout Generator</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="center-align">Generate Your Workout</h1>
        <form id="workout-form">
            <div class="input-field">
                <select id="fitness-level" required>
                    <option value="" disabled selected>Choose your fitness level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <label>Fitness Level</label>
            </div>
            <div class="input-field">
                <select id="goal" required>
                    <option value="" disabled selected>Choose your goal</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Endurance</option>
                    <option value="flexibility">Flexibility</option>
                </select>
                <label>Fitness Goal</label>
            </div>
            <button type="submit" class="btn" id="generate-workout">Generate Workout</button>
        </form>
        <div id="workout-output" class="section"></div>
    </div>
    <script src="/js/firebaseConfig.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/firebaseDB.js"></script>
    <script src="/js/indexDB.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
